<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/img/logo-blue.png">
    <script src="https://kit.fontawesome.com/ac1aaaa398.js" crossorigin="anonymous"></script>
    <title>Easy List</title>
</head> 
<body>
    <header>
        <i class="fa-solid fa-paperclip"></i>
        <h1>Easy List</h1>
    </header>
    <main>
        <section>
            <h2>Adicionar tarefa</h2>
            <div class="div-inputs">
                <div class="container">
                    <input type="checkbox" disabled id="check-input">
                    <input type="text" placeholder="TÃ­tulo da tarefa" id="text-input" maxlength="30">
                    <input type="datetime-local" id="date-input">
                </div>
                <p id="btn-submit">Adicionar</p>
            </div>
        </section>
        <section>
            <div class="div-title" id="div-title1" onclick="bandeja(1)">
                <i class="fa-solid fa-chevron-right" id="seta1"></i>
                <h2>Tarefas pendentes</h2>
            </div>
            <ul id="ul1">
                <p class="mensagem-vazio">Nenhuma tarefa encontrada</p>
            </ul>
        </section>
        <section class="sec-concluidas">
            <div class="div-title" id="div-title2" onclick="bandeja(2)">
                <i class="fa-solid fa-chevron-right" id="seta2"></i>
                <h2>Tarefas concluÃ­das</h2>
            </div>
            <ul id="ul2">
                <p class="mensagem-vazio">Nenhuma tarefa encontrada</p>
            </ul>
            <p id="btn-limpar">Limpar</p>
        </section>
        <div class="div-btn-bg">
            <p id="btn-dark-clear">Dark mode</p>
            <i class="fa-regular fa-moon" id="iconMoonSun"></i>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
